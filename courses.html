<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강 과목 목록</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    li {
      margin-bottom: 20px;
      list-style: none;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .course-name {
      font-weight: bold;
      font-size: 1.2em;
    }
    .professor {
      color: #777;
    }
    .students {
      margin: 5px 0;
      font-size: 0.95em;
      color: #444;
    }
    button {
      padding: 5px 10px;
      background-color: #4682B4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3a6d9a;
    }
  </style>
</head>
<body>
  <h2>수강 가능한 과목</h2>
  <ul id="courseList"></ul>

  <script type="module" src="./js/courses.js"></script>
</body>
</html>
